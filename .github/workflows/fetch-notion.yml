name: Sync Notion Post Daily

on: 
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch: 
jobs:
  notion-async:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --no-immutable

      - name: ğŸ“„ Create .env.local from GitHub Secrets
        run: |
          echo "NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}" >> .env.local
          echo "NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }}" >> .env.local

      - name: ğŸ§  Run `yarn posts`
        run: yarn posts

      - name: ğŸ“¤ Commit & Push changes (if any)
        env: 
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          git config credential.helper store
          echo "https://x-access-token:${GH_TOKEN}@github.com" > ~/.git-credentials

          git add -A

          if git diff --cached --quiet; then
            echo "âœ… No content changes to commit."
          else
            git commit -m "ğŸ” Sync Notion posts"
            git push origin HEAD:main
          fi
